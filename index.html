<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/main.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <div class="header__text-box">
        <h1 class="heading-primary">
          <span class="heading-primary--main">SCOOPS</span>
          <span class="heading-primary--sub">AHOY!</span>
        </h1>
        <a href="#popup" class="btn btn-white btn-animated"
          >Chat With Captain Steve</a
        >
      </div>
    </header>
    <footer></footer>
    <div class="popup" id="popup">
      <div class="popup__content" id="myForm">
        <form class="popup__form">      
          <div class="popup__chatbox"></div>
          <a href="#" class="popup__close">&times;</a>
          <div id="captainSteve"></div>
          <div id="user"></div>
          <input
            placeholder="Type Message..."
            name="msg"
            required
            size="20"
            class="popup__input"
          ></input>
          <button type="submit" class="popup__textbutton">Send</button>

        </form>
      </div>
    </div>
    <script src="dist/main.js"></script>
  </body>
</html>
